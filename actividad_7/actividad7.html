<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actividad7.css">
    <title>Actividad 7</title>
</head>

<body>
    <h1>Actividad 7</h1>
    <form>
        <fieldset>
            <legend>Rellenar</legend>
            <div>
                <input type="radio" name="english">
                <label for="english">Inglés</label>
            </div>
            <div>
                <input type="radio" name="german">
                <label for="german">Alemán</label>
            </div>
            <div>
                <input type="radio" name="french">
                <label for="french">Francés</label>
            </div>
            <div>
                <select name="" id="">
                    <option value="" selected>USB</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <div>
                <select name="" multiple>
                    <option value="men">Hombre</option>
                    <option value="women">Mujer</option>
                </select>
            </div>
            <div>
                <input type="checkbox">
                <label for="">Hombre</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">Mujer</label>
            </div>
            <div>
                <label for="">Elija una fecha:</label>
                <input type="date" name="" id="">
            </div>
        </fieldset>
    </form>
</body>

</html>
